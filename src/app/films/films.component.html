<h2>Peliculas</h2>

<div>
  <table border="1" style="width: 100%;">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Episodio</th>
        <th>Director</th>
        <th>producer</th>
        <th>release date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let film of films">
        <td>{{ film.title }}</td>
        <td>{{ film.episode_id }}</td>
        <td>{{ film.director }}</td>
        <td>{{ film.producer }}</td>
        <td>{{ film.release_date }}</td>
      </tr>
    </tbody>
  </table>
</div>
